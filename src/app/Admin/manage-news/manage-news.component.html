<div class="news-list">
    <div *ngFor="let singleNews of news" class="news-item">
        <div class="news-thumbnail">
            <img [src]="getImageUrl(singleNews.newsImage?.picByte)" alt="News Image">
        </div>
        <div class="news-details">
            <h2>{{ singleNews.title }}</h2>
            <p>{{ trimDescription(singleNews.description) }}</p>
            <!-- <button (click)="openEditModal(singleNews)" class="edit-btn btn btn-primary">Edit</button> -->
            <button (click)="deleteNews(singleNews)" class="delete-btn btn btn-danger">Delete</button>
        </div>
    </div>
</div>
