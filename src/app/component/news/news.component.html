<!-- News Start -->
<div class="container-xxl py-5">
    <div class="container">
        <h1 class="display-5 mb-5 text-primary text-center">News & Updates</h1>
        <div class="row g-4">
            <div class="col-md-6 col-lg-4 wow fadeInUp" *ngFor="let newsItem of news; let i = index"
                [attr.data-wow-delay]="i * 0.1 + 's'">
                <div class="news-item">
                    <div class="overflow-hidden">
                        <img class="img-fluid" [src]="getImageUrl(newsItem.newsImage?.picByte)" [alt]="newsItem.title">
                    </div>
                    <div class="p-4 text-center border border-5 border-light border-top-0">
                        <h4 class="mb-3">{{ newsItem.title }}</h4>
                        <p>{{ newsItem.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- News End -->
